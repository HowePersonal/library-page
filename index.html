<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="code.js" defer></script>
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="library-header">
        <p>Your Library</p>
    </div>

    <div class="library-inputs">
        <form id="form-input">
            <div id = "title-input" class="single-input">
                <label for="title">Book</label>
                <input type="text" id="title" name="title" required>
            </div>

            <div id = "author-input" class="single-input">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required>
            </div>

            <div id = "currentPage-input" class="single-input">
                <label for="currentPage">Current Page</label>
                <input type="text" id="currentPage" name="currentPage" required>
            </div>

            <div id = "submit-input" class="single-input">
                <button type="submit" id="submit">Add Book</button>
            </div>
            
        </form>
    </div>
    <div class="library-content">
        <div class="book-labels">
            <p>Title</p>
            <p>Author</p>
            <p>Current Page</p>
        </div>
        <div id="book-boxes">
            <div id="title-box">
                <ul id="title-list">
                </ul>
            </div>
    
            <div id="author-box">
                <ul id="author-list">
                </ul>
            </div>
    
            <div id="page-box">
                <ul id="page-list">
                </ul>
            </div>

            <div id="delete-box">
                <ul id="delete-list">
                </ul>
            </div>
        </div>

    </div>
</body>
</html>
